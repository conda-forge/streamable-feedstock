{% set name = "streamable" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ebonnal/streamable/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e5b5940cc8c50d3c4c69537b982f2413c0831f3db5e87c48ba85c96c2f41197b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - streamable
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ebonnal/streamable
  summary: Stream-like manipulation of iterables
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
