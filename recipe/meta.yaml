{% set name = "streamable" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ebonnal/streamable/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 43bff2eb4eecaa394b6ad1be7780048b93cd9fb7c95d29b7b8f3e584cc381106

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - streamable
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/ebonnal/streamable
  summary: Stream-like manipulation of iterables
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
